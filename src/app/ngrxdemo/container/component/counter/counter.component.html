<div class="container">
    <p class="title">Counter Demo powered by NGRX</p>
  
    <div class="btn-group">
      <button nz-button nzType="primary" (click)="increment()">Add</button>
      <p></p>
      <button nz-button nzType="primary" (click)="decrease()">Decrease</button>
      <p></p>
      <span style="font-size: 18px;font-weight: bold">
        Current Value: {{ counter$ | async }}</span>
    </div>
  </div>
