<label>
  Fake a browser

  <select [formControl]="selectedBrowser">
    <option value="">
      My browser
    </option>

    <option *ngFor="let fakebrowser of fakeBrowsers"
      [value]="fakebrowser">
      {{ fakebrowser | replace:wordStartPattern:' $&' | trim}}
    </option>
  </select>
</label>
