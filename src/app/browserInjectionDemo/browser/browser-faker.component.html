<label>
  Fake a browser

  <select [appHighlight] = 'myHighlightColor' [formControl]="selectedBrowser">
    <option value="">
      My browser
    </option>

    <option *ngFor="let fakebrowser of fakeBrowsers"
      [value]="fakebrowser">
      {{ fakebrowser | replace:wordStartPattern:' $&' | trim}}
    </option>
  </select>
</label>

<div *appUnless = 'false'>Current User Agent: {{ selectedBrowser.value }}</div>
